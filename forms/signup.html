<script>
  const form = document.getElementById('myForm');
  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(e.target.action, {
      method: 'POST',
      mode: 'no-cors',
      cache: 'no-cache',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: new URLSearchParams(new FormData(e.target)).toString()
    });
    form.reset();
    alert('Thank you for messaging us! We will contact you soon');
  });
</script>
<script>
 (function displayFormResponse() {
const formResponseContainer = document.getElementById('form-response');
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const success = urlParams.get('success');
if (success === 'true') {
  formResponseContainer.innerHTML = '<p>Thank you for messaging us! We will contact you soon</p>';
} else if (success === 'false') {
  formResponseContainer.innerHTML = '<p>There was an error submitting your message.</p>';
} else {
  formResponseContainer.innerHTML = '';
}
})();

window.addEventListener('load', displayFormResponse);

</script>
